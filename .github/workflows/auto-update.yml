name: Auto Update average.json

permissions:
  contents: write

concurrency:
  group: auto-update-average-json
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 */2 * * *'  # 2시간마다 실행
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'   # ← pip 캐시 옵션 제거 (requirements.txt 없어도 OK)

    # Playwright 브라우저 바이너리 캐시
    - name: Restore ms-playwright cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-ms-playwright-v1

    - name: Install Playwright (use cache if present)
      env:
        PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install --with-deps chromium

    - name: Run update script
      env:
        PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      run: python update_average.py

    - name: Rebase on latest main (avoid non-ff)
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true

    - name: Commit and push if changed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        if git diff --quiet -- average.json; then
          echo "no changes"
          exit 0
        fi

        git add average.json
        git commit -m "자동 갱신: average.json [skip ci]"
        git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
        git push origin HEAD:"${GITHUB_REF_NAME:-main}"
